<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aparecida Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Anuar Daher</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="http://anuardaher.com">Voltar</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">Aparecida Chatbot</h1>
            <p class="lead">Chatbot da Prefeitura de Aparecida de Goiânia. Desenvolvido para oferecer serviços públicos de forma mais rápida e interativa.</p>
            <iframe allow="microphone;" width="400" height="500" src="https://console.dialogflow.com/api-client/demo/embedded/bc571036-904a-48c2-8527-399348c35238"></iframe>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Desenvolvido por <a href="https://anuardaher.com/">Anuar Daher</a><span id='ano'></span></p>.
            </div>
        </footer>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        let anoDiv = document.getElementById('ano')
        let anoAtual = new Date().getFullYear();
        anoDiv.append(anoAtual);
    })
</script>
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    
    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>
<style>
    a,
    a:focus,
    a:hover {
        color: #fff;
    }
    /* Custom default button */
    
    .btn-secondary,
    .btn-secondary:hover,
    .btn-secondary:focus {
        color: #333;
        text-shadow: none;
        /* Prevent inheritance from `body` */
        background-color: #fff;
        border: .05rem solid #fff;
    }
    /*
 * Base structure
 */
    
    html,
    body {
        height: 100%;
        background-color: #863636;
    }
    
    body {
        display: -ms-flexbox;
        display: flex;
        color: #fff;
        text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
        box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
    }
    
    .cover-container {
        max-width: 42em;
    }
    /*
 * Header
 */
    
    .masthead {
        margin-bottom: 2rem;
    }
    
    .masthead-brand {
        margin-bottom: 0;
    }
    
    .nav-masthead .nav-link {
        padding: .25rem 0;
        font-weight: 700;
        color: rgba(255, 255, 255, .5);
        background-color: transparent;
        border-bottom: .25rem solid transparent;
    }
    
    .nav-masthead .nav-link:hover,
    .nav-masthead .nav-link:focus {
        border-bottom-color: rgba(255, 255, 255, .25);
    }
    
    .nav-masthead .nav-link+.nav-link {
        margin-left: 1rem;
    }
    
    .nav-masthead .active {
        color: #fff;
        border-bottom-color: #fff;
    }
    
    @media (min-width: 48em) {
        .masthead-brand {
            float: left;
        }
        .nav-masthead {
            float: right;
        }
    }
    /*
 * Cover
 */
    
    .cover {
        padding: 0 1.5rem;
    }
    
    .cover .btn-lg {
        padding: .75rem 1.25rem;
        font-weight: 700;
    }
    /*
 * Footer
 */
    
    .mastfoot {
        color: rgba(255, 255, 255, .5);
    }
</style>


</html>
