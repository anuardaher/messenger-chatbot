<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="Aparecida Chatbot">
    <meta property="og:description" content="Chatbot desenvolvido para a Prefeitura de Aparecida de Goiânia.">
    <meta property="og:image" content="./images/thumbnail.png">
    <meta property="og:type" content="website">
    <title>Aparecida Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./images/favicon.ico" />
</head>

<body class="text-center">
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                xfbml: true,
                version: 'v3.3'
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/pt_BR/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Your customer chat code -->
    <div class="fb-customerchat" attribution=setup_tool page_id="340100449962883" logged_in_greeting="Olá! Digite Oi para começarmos ;) " logged_out_greeting="Oi! Faça o login no Messenger para que eu possa te ajudar :)"></div>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Anuar Daher</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="http://anuardaher.com">Voltar</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <img src="./images/robot.png" class="rounded mx-auto d-block">
            <h1 class="cover-heading">Aparecida Chatbot</h1>
            <p class="lead">Chatbot da Prefeitura de Aparecida de Goiânia. Desenvolvido para oferecer serviços públicos de forma mais rápida e interativa.</p>

        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Desenvolvido por <a href="https://anuardaher.com/">Anuar Daher </a><span id='ano'></span>.</p>
            </div>
        </footer>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        let anoDiv = document.getElementById('ano')
        let anoAtual = new Date().getFullYear();
        anoDiv.append(anoAtual);
    })
</script>

</html>
